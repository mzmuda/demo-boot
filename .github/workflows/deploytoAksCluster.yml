on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerregistryzm -g containerregistryzm8606-rg --location "West Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerregistryzm --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerregistryzm --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerregistryzm --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerregistryzm.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerregistryzm.azurecr.io/cluster1:${{ github.sha }}
        docker push containerregistryzm.azurecr.io/cluster1:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_cluster1_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep cluster1a3fa | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace cluster1a3fa`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: cluster1a3fa
        container-registry-url: containerregistryzm.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: cluster1dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: cluster1a3fa
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          containerregistryzm.azurecr.io/cluster1:${{ github.sha }}
        imagepullsecrets: |
          cluster1dockerauth
